<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="master-container off">
        <p class="title">TIC-TAC-TOE</p>
        <sub>may the best clicker win...</sub>
        <div class="game-grid">
            <button class="game-button 0"></button>
            <button class="game-button 1"></button>
            <button class="game-button 2"></button>
            <button class="game-button 3"></button>
            <button class="game-button 4"></button>
            <button class="game-button 5"></button>
            <button class="game-button 6"></button>
            <button class="game-button 7"></button>
            <button class="game-button 8"></button>
        </div>
        <div class="game-score">
            <p class="score-title">SCORE</p>
            <div class="score">
                <p class="player-name">Player X</p>
                <p class="x-score counter">0</p>
            </div>
            <div class="score">
                <p class="player-name">Player O</p>
                <p class="o-score counter">0</p>
            </div>
        </div>
    </div>
</body>
</html>
