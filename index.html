<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="master-container off">
        <p class="title">TIC-TAC-TOE</p>
        <sub>may the best clicker win...</sub>
        <div class="game-grid">
            <button class="game-button 0"></button>
            <button class="game-button 1"></button>
            <button class="game-button 2"></button>
            <button class="game-button 3"></button>
            <button class="game-button 4"></button>
            <button class="game-button 5"></button>
            <button class="game-button 6"></button>
            <button class="game-button 7"></button>
            <button class="game-button 8"></button>
        </div>
        <div class="game-score">
            <p class="score-title">SCORE</p>
            <div class="score">
                <p class="player-name">Player X</p>
                <p class="x-score counter">0</p>
            </div>
            <div class="score">
                <p class="player-name">Player O</p>
                <p class="o-score counter">0</p>
            </div>
        </div>
    </div>
</body>
</html>
